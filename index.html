<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Vendas de Carro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para venda</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda mais fácil seu carro!</h1>
                <p>Descreva as informações dos seus veiculos</p>
                <form action="http://localhost:8080/submit" method="post">
                    <div class="box-input">
                        <label for="title">Titulo do anúncio <span class="requiere-field">*</span></label>
                        <input type="text" id="title" name="title" class="block" placeholder="anuncie seu carro"
                            minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="requiere-field">*</span></label>
                        <input type="number" id="price" name="price" class="block" placeholder="preço do seu carro"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descriçao <span class="requiere-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Coloque a descrição do seu veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="requiere-field">*</span></label>
                        <input type="text" id="brand" name="brand" class="block" placeholder="Marca do seu veiculo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="requiere-field">*</span></label>
                        <input type="text" id="model" name="model" class="block" placeholder="Modelo do seu veiculo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilomegragem<span class="requiere-field">*</span></label>
                        <input type="number" id="mileage" name="mileage" class="block" placeholder="Kms do seu veiculo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_age">Tipo de câmbio<span class="requiere-field">*</span></label>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatic" name="gear">
                        <label for="automatic">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opicionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ar-condicionado" name="optional[]" value="ar-condicionado">
                                <label for="ar-condicionad">Ar-Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Bancos de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="assistent-lane" name="optional[]" value="assistent-lane">
                                <label for="assistent-lane">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smarthphone" name="optional[]" value="smarthphone">
                                <label for="smarthphone">Integrador de Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-cam" name="optional[]" value="reverse-cam">
                                <label for="reverse-ca">Camera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="requiere-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="image" name="image" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_age">Ano do veiculo<span class="requiere-field">*</span></label>
                        <input type="date" id="purchase_age" name="purchase_age" class="block" required>
                    </div>
                    <input class="btn" type="submit" value="Enviar">
                </form>
            </div>
        </div>
</body>

</html>
